<h2>Figures list</h2>
<ul class="figures">
  <li *ngFor="let nazcaFigure of nazcaFigures"
      [class.selected]="nazcaFigure === selectedNazcaFigure"
      (click)="onSelect(nazcaFigure)">
    <span class="badge">{{nazcaFigure.id}}</span> {{nazcaFigure.name}}
  </li>
</ul>

<app-figure-detail [nazcaFigure]="selectedNazcaFigure"></app-figure-detail>
