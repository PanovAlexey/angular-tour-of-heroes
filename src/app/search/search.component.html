<div id="search-component">
  <h4>Figure Search</h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let nazcaFigure of nazcaFigures$ | async" >
      <a routerLink="/detail/{{nazcaFigure.id}}">
        {{nazcaFigure.name}}
      </a>
    </li>
  </ul>
</div>
